<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen font-sans">

  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-4">Weather Forecast</h1>
    
    <div class="flex gap-2 justify-center mb-4">
      <input type="text" id="cityInput" placeholder="Enter city name"
        class="px-4 py-2 border rounded w-full max-w-md">
      <button id="searchBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
    </div>

    <div id="weatherDisplay" class="bg-white p-4 rounded shadow"></div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
